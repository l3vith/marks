<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <div class="card">

      <h3 class="card-header">Your Result</h3>

      <div class="marks">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p class="bottom-text">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>

    <div class="summary">

      <h3>Summary</h3>


      <div class="sum-container">

        <div class="reaction">
          <img src="icon-reaction.svg" alt="img">
          <h4>Reaction</h4>
          <p>80 / 100</p>
        </div>
  
        <div class="memory">
          <img src="icon-memory.svg" alt="img">
          <h4>Memory</h4>
          <p>92 / 100</p>
          
        </div>
  
        <div class="verbal">
          <img src="icon-verbal.svg" alt="img">
          <h4>Verbal</h4>
          <p>61 / 100</p>
        </div>
  
        <div class="visual">
          <img src="icon-visual.svg" alt="img">
          <h4>Visual</h4>
          <p>72 / 100</p>
        </div>

      </div>

    
      <button class="btn">Continue</button>
    </div>
</div>
</body>
</html>
